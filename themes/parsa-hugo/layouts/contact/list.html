{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="mb-4">{{.Title }}</h2>
        <img src="{{.Params.Image | absURL }}" alt="{{site.Params.author}}" class="img-fluid w-100 mb-4">
        {{ .Content }}
        <form action="https://getform.io/f/e53acb1a-0dd0-4b4a-a7be-ea4f00ad2a6e" method="POST" class="row mt-5">
          <div class="col-lg-6">
            <input type="text" name="name" class="form-control mb-4" placeholder="Name">
          </div>

          <div class="col-lg-6">
            <input type="email" name="email" class="form-control mb-4" placeholder="Email">
          </div>

          <div class="col-12">
            <input type="text" name="message" class="form-control mb-4" placeholder="Message...">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">發送</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

{{partial "instafeed.html" . }}

{{ end }}
